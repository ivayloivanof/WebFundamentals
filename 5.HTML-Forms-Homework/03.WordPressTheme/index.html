<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WordPress Theme</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1><a href="http://wordpress.org/">Word<span>Press</span></a></h1>
